<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Quest | Formulário com validação</title>
</head>

<body>

    <main>

        <div class="orientacao">
            <h1 class="titulo">FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <form method="get" action="index.html" class="formulario">
            <div class="dados">
                <input class="dado" type="text" name="nome-completo" id="nome-completo" placeholder="Nome completo *">
            </div>

            <div class="dados">
                <input class="dado" type="email" name="e-mail" id="e-mail" placeholder="Email *">
            </div>

            <div class="dados">
                <input class="dado" type="tel" name="telefone" id="telefone" placeholder="telefone *">
            </div>

            <div class="dados">
                <textarea class="dado" name="mensagem" id="mensagem" cols="30" rows="4"
                    placeholder="Mensagem *"></textarea>
            </div>


            <p class="explicacao">*campos obrigatórios</p>

            <input class="enviar" type="submit" value="Enviar">
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
